events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;

  server {
    listen 80;
    server_name zoomvintageclassics.com www.zoomvintageclassics.com;

    # ACME challenge for Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # Serve static/media even on HTTP if you want (optional)
    location /static/ { alias /static/;  expires 7d; }
    location /media/  { alias /media/;   expires 1d; }

    # After you issue certs, keep this redirect enabled:
    location / { return 301 https://$host$request_uri; }
  }
  
  
}
