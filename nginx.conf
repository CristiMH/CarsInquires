events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;

  server {
    listen 80;
    server_name zoomvintageclassics.com www.zoomvintageclassics.com;

    # ACME challenge for Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # Serve static/media even on HTTP if you want (optional)
    location /static/ { alias /static/;  expires 7d; }
    location /media/  { alias /media/;   expires 1d; }

    # After you issue certs, keep this redirect enabled:
    location / { return 301 https://$host$request_uri; }
  }
  
  server {
    listen 443 ssl http2;
    server_name zoomvintageclassics.com www.zoomvintageclassics.com;

    # TLS certs issued by certbot (mounted via volumes)
    ssl_certificate     /etc/letsencrypt/live/zoomvintageclassics.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zoomvintageclassics.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Optional security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy strict-origin-when-cross-origin;

    # Upload limit (adjust if needed)
    client_max_body_size 50m;

    location /static/ {
      alias /static/;
      expires 7d;
    }

    location /media/ {
      alias /media/;
      expires 1d;
    } 

    location /api/ {
      proxy_pass http://backend:8000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /admin/ {
      proxy_pass http://backend:8000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
      proxy_pass http://frontend:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
